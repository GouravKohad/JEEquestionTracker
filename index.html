<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JEE Question Tracker</title>
<!-- Google tag (gtag.js) -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js" defer></script>

  <style>
    /* -------- base -------- */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    body {
      font-family: 'Segoe UI', Tahoma, Verdana, sans-serif;
      background: #f8f7fb;
      color: #3a2c56;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px 10px 40px;
      min-height: 100vh
    }

    header {
      text-align: center;
      margin-bottom: 1rem
    }

    header h1 {
      font-size: 2.6rem;
      font-weight: 900;
      color: #4a3c80;
      letter-spacing: 1.4px
    }

    header .owner {
      margin-top: 5px;
      font-style: italic;
      font-weight: 600;
      color: #6b5ca5
    }

    header .warning {
      margin-top: 10px;
      background: #f0d9e8;
      color: #721c24;
      font-weight: 600;
      padding: 8px 12px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(114, 28, 36, .3)
    }

    .card {
      background: #fff;
      width: 100%;
      max-width: 840px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(74, 60, 128, .15);
      padding: 20px 25px 36px
    }

    /* -------- tabs -------- */
    .tabs {
      display: flex;
      gap: 14px;
      justify-content: center;
      margin-bottom: 25px;
      flex-wrap: wrap
    }

    .tab-btn {
      background: #6b5ca5;
      border: none;
      color: #fff;
      font-weight: 700;
      padding: 10px 24px;
      border-radius: 30px;
      cursor: pointer;
      user-select: none;
      font-size: 1.05rem;
      box-shadow: 0 3px 6px rgba(107, 92, 165, .4);
      transition: .3s
    }

    .tab-btn[aria-selected="true"],
    .tab-btn:hover {
      background: #4a3c80;
      box-shadow: 0 4px 15px rgba(74, 60, 128, .6)
    }

    /* -------- form -------- */
    form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 18px 20px;
      margin-bottom: 26px
    }

    label {
      font-weight: 600;
      color: #4a3c80;
      margin-bottom: 4px;
      display: block
    }

    select,
    input,
    textarea {
      width: 100%;
      padding: 10px 14px;
      font-size: 1rem;
      border-radius: 8px;
      border: 2px solid #9a89c9;
      background: #faf9ff;
      color: #3a2c56;
      transition: .25s
    }

    select:focus,
    input:focus,
    textarea:focus {
      border-color: #4a3c80;
      outline: none;
      box-shadow: 0 0 8px rgba(74, 60, 128, .4)
    }

    textarea {
      min-height: 80px;
      resize: vertical
    }

    /* buttons */
    .btn {
      background: #6b5ca5;
      color: #fff;
      border: none;
      padding: 14px 28px;
      border-radius: 30px;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      box-shadow: 0 6px 15px rgba(107, 92, 165, .5);
      transition: .3s
    }

    .btn:hover,
    .btn:focus {
      background: #4a3c80;
      box-shadow: 0 8px 20px rgba(74, 60, 128, .7)
    }

    .btn+.btn {
      margin-left: 12px
    }

    /* -------- saved list -------- */
    .sections {
      margin-top: 28px
    }

    .section {
      display: none
    }

    .section.active {
      display: block
    }

    .section h3 {
      color: #5a4e8c;
      font-weight: 700;
      margin-bottom: 10px;
      border-bottom: 3px solid #6b5ca5;
      padding-bottom: 4px
    }

    .list {
      max-height: 220px;
      overflow-y: auto;
      background: #f6f5fa;
      border: 1.8px solid #9a89c9;
      border-radius: 10px;
      padding: 10px 12px;
      font-size: .95rem;
      box-shadow: inset 0 1px 4px rgba(74, 60, 128, .1)
    }

    .item {
      background: #fff;
      margin: 6px 0;
      padding: 10px 14px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(74, 60, 128, .1);
      display: flex;
      justify-content: space-between;
      align-items: center
    }

    .item-info {
      max-width: 78%;
      word-wrap: break-word;
      color: #4a3c80;
      font-weight: 600;
      font-size: .9rem;
      line-height: 1.3
    }

    .delete-btn {
      background: #d65a6e;
      border: none;
      color: #fff;
      border-radius: 20px;
      padding: 6px 14px;
      font-size: .8rem;
      font-weight: 700;
      cursor: pointer;
      transition: .25s
    }

    .delete-btn:hover {
      background: #a93f4c
    }

    /* -------- dialog -------- */
    #dlg-back {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .45);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000
    }

    #dlg {
      background: #fff;
      border-radius: 10px;
      padding: 22px 26px;
      max-width: 340px;
      width: 90%;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0, 0, 0, .25)
    }

    #dlg-msg {
      margin-bottom: 18px;
      font-weight: 600;
      color: #3a2c56
    }

    #dlg-ok {
      background: #6b5ca5;
      color: #fff;
      border: none;
      border-radius: 26px;
      padding: 10px 28px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 14px rgba(107, 92, 165, .6);
      transition: .3s
    }

    #dlg-ok:hover {
      background: #4a3c80
    }

    @media(max-width:600px) {
      form {
        grid-template-columns: 1fr
      }

      .btn+.btn {
        margin-left: 0;
        margin-top: 10px;
        width: 100%
      }
    }
  </style>
</head>

<body>

  <header>
    <h1>JEE Question Tracker</h1>
    <p class="owner">Owner&nbsp;–&nbsp;PWian Gourav</p>
    <p class="warning">⚠️ Clearing your browser data/cache deletes everything saved here – remember to back up!</p>
  </header>

  <div class="card">
    <!-- tabs -->
    <div class="tabs" role="tablist">
      <button class="tab-btn" aria-selected="true" data-subject="Physics" tabindex="0">Physics</button>
      <button class="tab-btn" aria-selected="false" data-subject="Chemistry" tabindex="-1">Chemistry</button>
      <button class="tab-btn" aria-selected="false" data-subject="Mathematics" tabindex="-1">Maths</button>
    </div>

    <!-- form -->
    <form id="qForm">
      <div>
        <label for="cls">Class</label>
        <select id="cls" required>
          <option value="11">11th</option>
          <option value="12">12th</option>
        </select>
      </div>
      <div>
        <label for="chapter">Chapter</label>
        <select id="chapter" required></select>
      </div>
      <div>
        <label for="lec">Lecture&nbsp;No.</label>
        <input id="lec" type="number" min="1" required placeholder="e.g. 5">
      </div>
      <div>
        <label for="slide">Slide&nbsp;No.</label>
        <input id="slide" type="number" min="1" placeholder="e.g. 12">
      </div>
      <div>
        <label for="qno">Question&nbsp;No.</label>
        <input id="qno" type="number" min="1" required placeholder="e.g. 3">
      </div>
      <div style="grid-column:1/-1">
        <label for="addr">Full Question Address / Note</label>
        <textarea id="addr" required placeholder="Complete reference or note..."></textarea>
      </div>
      <div style="grid-column:1/2"><button class="btn" type="submit">Save Question</button></div>
      <div style="grid-column:2/3"><button class="btn" type="button" id="export">Download Excel</button></div>
    </form>

    <!-- saved lists -->
    <div class="sections">
      <div class="section active" data-subject="Physics">
        <h3>Physics</h3>
        <div id="listPhysics" class="list"></div>
      </div>
      <div class="section" data-subject="Chemistry">
        <h3>Chemistry</h3>
        <div id="listChemistry" class="list"></div>
      </div>
      <div class="section" data-subject="Mathematics">
        <h3>Mathematics</h3>
        <div id="listMathematics" class="list"></div>
      </div>
    </div>
  </div>

  <!-- dialog -->
  <div id="dlg-back" role="dialog" aria-modal="true">
    <div id="dlg">
      <div id="dlg-msg"></div>
      <button id="dlg-ok">OK</button>
    </div>
  </div>

  <script>
    /* ---------- chapter data (short demo lists) ---------- */
    const CHAPTERS = {
      Physics: {
        "11": [
          "Unit and Dimensions",
          "Basic Maths",
          "Kinematics",
          "Laws of Motion",
          "Work, Energy and Power",
          "Motion of System of Particles and Rigid Body",
          "Gravitation",
          "Properties of Bulk Matter",
          "Thermodynamics",
          "Behaviour of Perfect Gas and Kinetic Theory",
          "Oscillations and Waves"
        ],
        "12": [
          "Electrostatics",
          "Current Electricity",
          "Magnetic Effects of Current and Magnetism",
          "Electromagnetic Induction and Alternating Currents",
          "Electromagnetic Waves",
          "Optics",
          "Dual Nature of Matter and Radiation",
          "Atoms and Nuclei",
          "Electronic Devices"
        ]
      },
      Chemistry: {
        "11": [
          "Some Basic Concepts of Chemistry",
          "Structure of Atom",
          "Classification of Elements and Periodicity in Properties",
          "Chemical Bonding and Molecular Structure",
          "States of Matter: Gases and Liquids",
          "Thermodynamics",
          "Equilibrium",
          "Redox Reactions",
          "The Hydrogen",
          "The Alkali Metals",
          "The Alkaline Earth Metals",
          "The Boron Family",
          "The Carbon Family",
          "The Nitrogen Family",
          "The Oxygen Family",
          "The Halogens",
          "The Noble Gases",
          "The Environmental Chemistry"
        ],
        "12": [
          "Solid State",
          "Solutions",
          "Electrochemistry",
          "Chemical Kinetics",
          "Surface Chemistry",
          "The General Principles and Processes of Isolation of Elements",
          "The p-Block Elements",
          "The d- and f-Block Elements",
          "The Coordination Compounds",
          "Haloalkanes and Haloarenes",
          "Alcohols, Phenols and Ethers",
          "The Aldehydes, Ketones and Carboxylic Acids",
          "Organic Compounds Containing Nitrogen",
          "Biomolecules",
          "Polymers",
          "Chemistry in Everyday Life"
        ]
      },
      Mathematics: {
        "11": [
          "Basics Mathematics",
          "Sets",
          "Relations and Functions",
          "Trigonometric Functions",
          "Trigonmetric Equations",
          "Principle of Mathematical Induction",
          "Complex Numbers and Quadratic Equations",
          "Linear Inequalities",
          "Permutations and Combinations",
          "Binomial Theorem",
          "Sequences and Series",
          "Straight Lines",
          "Conic Sections",
          "Introduction to Three-dimensional Geometry",
          "Limits and Derivatives",
          "Mathematical Reasoning",
          "Statistics",
          "Probability"
        ],
        "12": [
          "Relations and Functions",
          "Inverse Trigonometric Functions",
          "Matrices and Determinants",
          "Differential Calculus",
          "Integral Calculus",
          "Differential Equations",
          "Vector Algebra",
          "Three-dimensional Geometry",
          "Probability"
        ]
      }
    };


    /* ---------- helpers ---------- */
    const dlgBack = document.getElementById('dlg-back'),
      dlgMsg = document.getElementById('dlg-msg'),
      dlgOk = document.getElementById('dlg-ok');
    function dialog(msg) {
      dlgMsg.textContent = msg; dlgBack.style.display = 'flex';
      return new Promise(r => {dlgOk.onclick = () => {dlgBack.style.display = 'none'; r();};});
    }

    /* ---------- state ---------- */
    let current = "Physics";
    let store = JSON.parse(localStorage.getItem('jeeData') ||
      '{"Physics":[],"Chemistry":[],"Mathematics":[]}');

    /* ---------- DOM refs ---------- */
    const tabs = [...document.querySelectorAll('.tab-btn')],
      sections = [...document.querySelectorAll('.section')],
      lists = {
        Physics: document.getElementById('listPhysics'),
        Chemistry: document.getElementById('listChemistry'),
        Mathematics: document.getElementById('listMathematics')
      },
      cls = document.getElementById('cls'),
      chapterSel = document.getElementById('chapter'),
      lec = document.getElementById('lec'),
      slide = document.getElementById('slide'),
      qno = document.getElementById('qno'),
      addr = document.getElementById('addr'),
      form = document.getElementById('qForm'),
      exportBtn = document.getElementById('export');

    /* ---------- populate chapters ---------- */
    function loadChapters() {
      chapterSel.innerHTML = '';
      (CHAPTERS[current][cls.value] || []).forEach(ch => {
        const o = document.createElement('option'); o.value = o.textContent = ch; chapterSel.appendChild(o);
      });
    }

    /* ---------- render lists ---------- */
    function render() {
      Object.keys(lists).forEach(sub => {
        const area = lists[sub]; area.innerHTML = '';
        if (!store[sub].length) {area.innerHTML = '<em>No questions saved.</em>'; return;}
        store[sub].forEach((q, i) => {
          const div = document.createElement('div'); div.className = 'item';
          div.innerHTML = `<div class='item-info'><strong>Class ${q.class}</strong> | ${q.chapter}<br>
        Lec ${q.lecture} | Slide ${q.slide} | Q${q.question}<br>${q.address}</div>
        <button class='delete-btn'>Del</button>`;
          div.querySelector('button').onclick = () => {
            store[sub].splice(i, 1);
            localStorage.setItem('jeeData', JSON.stringify(store)); render();
          };
          area.appendChild(div);
        });
      });
    }

    /* ---------- switch tab ---------- */
    function switchTab(sub) {
      current = sub;
      tabs.forEach(t => t.setAttribute('aria-selected', t.dataset.subject === sub));
      sections.forEach(s => s.classList.toggle('active', s.dataset.subject === sub));
      loadChapters();
    }

    /* ---------- save ---------- */
    form.addEventListener('submit', async e => {
      e.preventDefault();
      if (!lec.value || !qno.value || !addr.value) {await dialog('Lecture No., Question No. and Address are required.'); return;}
      store[current].push({
        class: cls.value, chapter: chapterSel.value, lecture: lec.value, slide: slide.value || '-',
        question: qno.value, address: addr.value.trim(), timestamp: Date.now()
      });
      localStorage.setItem('jeeData', JSON.stringify(store));
      lec.value = slide.value = qno.value = addr.value = '';
      render(); await dialog('Question saved under ' + current + '.');
    });

    /* ---------- export ---------- */
    exportBtn.onclick = async () => {
      const wb = XLSX.utils.book_new(); let has = false;
      Object.keys(store).forEach(sub => {
        if (!store[sub].length) return;
        has = true;
        const rows = [["Class", "Chapter", "Lecture", "Slide", "Question", "Address", "Saved"]];
        store[sub].forEach(q => rows.push([q.class, q.chapter, q.lecture, q.slide, q.question, q.address,
        new Date(q.timestamp).toLocaleString()]));
        XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet(rows), sub);
      });
      if (!has) {await dialog('No data to export.'); return;}
      XLSX.writeFile(wb, 'JEE_Questions.xlsx');
    };

    /* ---------- tab listeners ---------- */
    tabs.forEach(t => t.addEventListener('click', () => switchTab(t.dataset.subject)));
    cls.onchange = loadChapters;

    /* ---------- init ---------- */
    loadChapters(); render();
  </script>
</body>

</html>
